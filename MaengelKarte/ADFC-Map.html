      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_959bd4ba9e374d1cbd49076274a1aad0",
        "style": "IPY_MODEL_deedc4440a3b42c6a1d26aafac436a81",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"18\"></a></p>\n<h1>Umbau Arnum Mitte - Shared Space</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8P3Q%2B5M\">8P3Q+5M</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#18\">Link</a></li>\n<li>Einstelldatum: 2019-03-17</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Arnum\u00a0Mitte</p>\n<h3>Mangel:</h3>\n<p>Radwegef\u00fchrung in Arnum Mitte ist ungen\u00fcgend. Die Bundesstra\u00dfe 3 in Arnum Mitte soll nach Fertigstellung der B3-Neu zur\u00fcckgebaut werden. </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Der ADFC Hemmingen/Pattensen pl\u00e4diert f\u00fcr einen \"gemeinsamen Raum\" im Zentrumsbereich - auch \"Shared-Space\" genannt - von der Einm\u00fcndung Klapperweg auf die G\u00f6ttinger Strasse im Norden bis zur Einm\u00fcndung Harkenblecker Weg im S\u00fcden. </p>\n<p>Der Bereich selber sollte nicht mehr streng unterteilt sein nach Verkehrsfl\u00e4chen f\u00fcr die einzelnen Nutzergruppen und muss durch eine deutliche Kennzeichnung von der \u00fcbrigen Stra\u00dfengestaltung - bestehend aus zwei Fahrspuren mit Fahrrad-Schutzstreifen - getrennt werden, zum Beispiel durch \neine besondere Pflasterung und Stadttore.  </p>\n<p>Die Ausgestaltung muss an die zu erwartenden Verkehrsdichte angepasst werden und eventuell Schutzr\u00e4ume f\u00fcr Fu\u00dfg\u00e4nger sowie Querungshilfen f\u00fcr Kinder beinhalten. Der Kfz-Verkehr sollte durch die Umgestaltung in seinen Verhaltensweisen so beeinflusst werden, dass sich eine langsamere, aber stetige und reibungslose Verkehrsabwicklung einstellt. Es soll damit erreicht werden dass der Weg \u00fcber die Umgehungsstra\u00dfe die attraktivere Alternative als Verbindung in der Nord-S\u00fcd-Achse wird. </p>\n<p>In der Ortschaft Bohmte (Nds.), einer Stadt mit etwa 12.600 Einwohnern (2016) in der N\u00e4he von Osnabr\u00fcck, wird dieses \"Shared-Space\" - Konzept nach niederl\u00e4ndischen Vorbildern seit vielen Jahren erfolgreich angewendet.  </p>\n<p>Im Verkehrsschwerpunkt am zentralen Platz in Bohmte \u00fcberlagern sich zwei Kreuzungen, die von t\u00e4glich 12.000 Fahrzeugen passiert werden. Shared-Space ist keine \"Spielstra\u00dfe\" und durchaus f\u00fcr Arnum umsetzbar. Gerne w\u00fcrden wir eine gemeinsame Exkursion mit allen Interessierten nach Bohmte durchf\u00fchren. </p>\n<p>Der ADFC Hemmingen/Pattensen fordert einen Gemeinschaftsraum statt einer Verkehrs-Trasse. Ziel ist eine Gestaltung des Stra\u00dfenraumes, die intuitiv zu einer langsameren Fahrweise und einer st\u00e4rkeren gegenseitigen R\u00fccksichtnahme anh\u00e4lt. Dieses schlie\u00dft rollenden und parkenden Verkehr sowie R\u00e4ume zum Verweilen und Kommunizieren mit ein. </p>\n<p><a href=\"8P2Q+XR_ADFC-Stellungnahme_St\u00e4dtebauliche-Sanierung-Arnum-Mitte.pdf\">ADFC-Stellungnahme_St\u00e4dtebauliche-Sanierung-Arnum-Mitte.pdf</a></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8P2Q+XR_SharedSpaceInBohmte.png\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>\n<p>2019-03-17 - ADFC-Stellungsnahme wurde als Stellungsnahme an den B\u00fcrgermeister, die Verwaltung und die Fraktionen geschickt.</p>\n</li>\n<li>\n<p>2019-09-26 - <a href=\"https://www.stadthemmingen.de/allris/vo020.asp?VOLFDNR=1299\">Konzeptplanung Ortsdurchfahrt Arnum</a> der Stadt Hemmingen. Was hier als Shared-Space beschrieben wird entspricht nicht unseren Vorstellungen.</p>\n</li>\n</ul>\n<hr /></div>"
      }
    },

    "7f349500227a479d8bf0459d2c84f3c8": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_a79ea69e3ae54698a255a07d46d27127",
        "style": "IPY_MODEL_3e57702ac2af457ebda7bfc0ea66a4ff",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"26\"></a></p>\n<h1>Unklare Verkehrsf\u00fchrung \u2013 Kreuzung Hoher Holzweg</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8P5M%2BRH\">8P5M+RH</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#26\">Link</a></li>\n<li>Einstelldatum: 2018-01-05</li>\n<li>Informationsquelle: Stellungsnahme vom VEP2030  </li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Kreuzung\u00a0B3\u00a0(alt)\u00a0/\u00a0Hoher\u00a0Holzweg</p>\n<h3>Mangel:</h3>\n<p>Kreuzung\u00a0B3\u00a0(alt)\u00a0-\u00a0Zwischen\u00a0Hoher\u00a0Holzweg\u00a0und\u00a0Im\u00a0Sundern\u00a0-\u00a0Unklare\u00a0Verkehrsf\u00fchrung.</p>\n<p>Vom Hohen Holzweg kommend gibt es keinen Radweg zur Ampel. Unklare Verkehrsf\u00fchrung f\u00fcr Radfahrer, da die Streuscheibe der Ampel (LSA) eine kombinierte Fu\u00dfg\u00e4nger und Radfahrer Ampel ist. Wenn Radfahrer vor der Shell Tankstelle stehen, besteht eine Gefahr durch Rechtsabbieger. Verwirrung durch ung\u00fcnstige Verkehrsf\u00fchrung.</p>\n<p>Radfahrer aus Hoher Holzweg in Richtung Sundernweg richten sich teilweise nach der LSA mit der gemeinsamen Streuscheibe f\u00fcr Fu\u00df- und Radverkehr. Dazu wechseln sie von der Fahrbahn Hoher Holzweg auf den Gehweg mit Hochbord, um die Fussg\u00e4nger-Furt an der LSA zu benutzen. Rechts abbiegende Autofahrer aus Hoher Holzweg \u00fcbersehen leicht die Fu\u00dfg\u00e4nger und Radfahrer, da ein Schild den Blick versperrt.</p>\n<p>Das Radfahren auf dem Gehweg auf der linken Seite zwischen Gartenstra\u00dfe/M\u00fchlenweg und der Shell-Tankstelle ist nicht freigegeben. Einen sicheren \u00dcbergang von der Gartenstra\u00dfe auf den kombinierten Fuss-Radweg auf der rechten Fahrbahnseite gibt es nicht, deshalb fahren die Sch\u00fcler, linksseitig auf den Fu\u00dfweg, um dann die LSA Hoher Holzweg - Sundernweg zu benutzen. In umgekehrter Richtung ist der Fu\u00dfweg an der B3 f\u00fcr Radfahrer freigegeben durch das Zusatzschild \"Fahrrad frei\".</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8P5M+RG_B3AltHoherHolzweg.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Eine Radfahrerfurt nahe der Fahrbahn einrichten (blaue Linie). -  \u00dcberweg in H\u00f6he Gartenstra\u00dfe einrichten.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8P5M+RG_B3AltHoherHolzwegVorschlag.png\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>2018-01-05  Verbesserungsvorschlag wurde in unserer Stellungsnahme vom VEP2030 wiederholt.</li>\n<li>2018-11  Vorschlag wurde im Rahmen einer Ortsbegehung wiederholt.</li>\n<li>2018-11 Alles ist offen. Hier k\u00f6nnte evtl. auch ein Kreisverkehr entstehen.</li>\n<li>2019-09-26-Do  Es wurde wieder ein Kreisverkehr vorgeschlagen. Radverkehrsf\u00fchrung auf Fahrbahn \"Konzept f\u00fcr Arnum Mitte\".</li>\n</ul>\n<hr /></div>"
      }

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"67\"></a></p>\n<h1>Radweg Weetzener Landstra\u00dfe - L\u00f6cher, Br\u00fcche und Unebenheiten</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8P9P%2BQ4\">8P9P+Q4</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#67\">Link</a></li>\n<li>Einstelldatum: 2019-06-03</li>\n<li>Informationsquelle: RADar!</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Weetzener\u00a0Landstra\u00dfe\u00a0-\u00a0\u00f6stlich\u00a0B3\u00a0(alt)</p>\n<h3>Mangel:</h3>\n<p>\u00dcber das Portal RADar! wurde eine neue Meldung eingestellt. ID: 2019-19750</p>\n<p>Loch, Unebenheit, Bruch oder Riss im Oberbau erh\u00f6ht Sturzrisiko. Der Radweg entlang der Weetzener Landstra\u00dfe zwischen B3 und Hemmingen Dorf ist in einem sehr schlechten Zustand. Neben den Abbr\u00fcchen und Versackungen sind auch die Risse zwischen den Abschnitten teilweise schmerzhafte \"Stauchstellen\" f\u00fcr die Wirbels\u00e4ule.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8P9M+QW_RadwegWeetzenerLandstra\u00dfe.jpg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Sanierung und Verbreiterung</p>\n<h3>Status:</h3>\n<ul>\n<li>2018-08-23 - Jens Spille - Herr Vinken (Region Hannover) informiert \u00fcber die Planungsabsichten der Region Hannover, als zust\u00e4ndige Stra\u00dfenbaulasttr\u00e4gerin, die Weetzener Landstra\u00dfe (K 221) zwischen der Einm\u00fcndung Dorfstra\u00dfe und dem Kreisverkehr Marie-Curie-Stra\u00dfe/ Alfred-Bentz-Stra\u00dfe umzugestalten. Der Bereich wird in insgesamt 5 Abschnitte unterteilt. Die Planung wird stufenweise umgesetzt.  </li>\n</ul>\n<p>[Umgestaltung Weetzener Landstra\u00dfe (K221) (4579 KB)](https://www.stadthemmingen.de/allris/to020.asp?TOLFDNR=808</p>\n<hr /></div>"

        "style": "IPY_MODEL_60d5bf4b4cae4a4eacc56c4ba47361a9",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"81\"></a></p>\n<h1>Brote Henke \u2013 Dr\u00fcckerampel#2</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PCW%2B6H\">8PCW+6H</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#81\">Link</a></li>\n<li>Einstelldatum: 2017-09-10</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Querung Brot Henke</p>\n<h3>Mangel:</h3>\n<p>Radfahrer die die K211 \u00fcberqueren m\u00f6chten m\u00fcssen sich h\u00e4ufig zwischen den stauenden Fahrzeugen auf der K221 dr\u00e4ngeln.</p>\n<p>Die Querung der K 221 (aus und in die Fahrradstra\u00dfe) ist zu Sto\u00dfzeiten schwierig, da sich auf der K221 \nl\u00e4ngere R\u00fcckstaus bilden. Das f\u00fchrt dazu, dass Radfahrer den Dr\u00fccker der Fu\u00dfg\u00e4ngerampel bet\u00e4tigen, und mit dem Gr\u00fcn \nder Fu\u00dfg\u00e4nger-Ampel die K221 \u00fcberqueren. Dazu m\u00fcssen sie, wenn sie von Norden kommen, die Gegenfahrtrichtung auf \nIm Dorffeld \u00fcberqueren.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PCW+5H_BrotHenke.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PCW+5H_BrotHenkeFoto.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Extra Radfahrer-Ampel. Am besten als Dunkel-Dunkel Ampel geschaltet, damit in ruhigen Zeiten ein z\u00fcgiges \u00dcberqueren m\u00f6glich wird und keine Rotlicht-S\u00fcnder herangezogen werden.</p>\n<h3>Status:</h3>\n<ul>\n<li>2019 - Jens Spille - Region hat Plan zum Umbau vorgelegt.</li>\n</ul>\n<p><a href=\"https://www.stadthemmingen.de/allris/to020.asp?TOLFDNR=8080\">Umgestaltung Weetzener Landstra\u00dfe (K221) (4579 KB)</a></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PCW+5H_PlanKreuzungBortHenke.png\" width=\"300\"></p>\n<hr /></div>"

    "9af634fcd80346a49b9d174751eb0688": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_fe21b1d6a2044179899f4ecfd6d8f9a6",
        "style": "IPY_MODEL_a4fc94a4fdc44f1fb235fd6047ff3d1e",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"95\"></a></p>\n<h1>Querung Katzbachweg</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PFG%2B6Q\">8PFG+6Q</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#95\">Link</a></li>\n<li>Einstelldatum: 2017-09-10</li>\n<li>Informationsquelle: nan</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Hemmingen\u00a0Westerfeld\u00a0-\u00a0Berliner\u00a0Stra\u00dfe\u00a0(H\u00f6he\u00a0Katzbachweg)</p>\n<h3>Mangel:</h3>\n<p>Berliner\u00a0Stra\u00dfe\u00a0-\u00a0Linksseitiger\u00a0Radweg\u00a0Katzbachweg\u00a0-\u00a0Querung\u00a0ohne\u00a0F\u00fchrungRadfahrer von der B3 kommend und auf der rechten Seite den Radweg fahrend, m\u00fcssen ab dem Katzbachweg die linksseitigen verpflichtenden Radweg benutzen. Es gibt keinerlei F\u00fchrung oder Hilfsmittel um hier die Berliner Stra\u00dfe gefahrlos zu \u00fcberqueren. Insbesondere von hinten kommenden B3 Rechtsabbieger k\u00f6nnen schnell \u00fcbersehen werden.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PFG+4G_Katzbachweg.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PFG+4G_Katzbachweg2.png\" width=\"300\"></p>\n<p>Radfahrer die aus Richtung Norden von der B3 (alt) kommen, d\u00fcrfen nicht links bleiben, obwohl Sie 200 Meter sp\u00e4ter links fahren m\u00fcssen.</p>\n<h4>Radverkehrskonzept Hemmingen - 6.1.3 Radverkehrsf\u00fchrung Berliner Stra\u00dfe</h4>\n<p>Die Berliner Stra\u00dfe in Hemmingen-Westerfeld stellt eine wichtige Ost-\nWest-Verbindung dar und hat aufgrund der anliegenden KGS auch f\u00fcr den\nSchulverkehr eine gewisse Bedeutung. Im Stra\u00dfenzug ist \u00fcberwiegend\nStadt Hemmingen \u2013 Radverkehrskonzept 27\neine Geschwindigkeit von 30 km/h angeordnet. Die Radfahrenden werden\nauf einem auf der n\u00f6rdlichen Seite verlaufenden benutzungspflichtigen\ngemeinsamer Geh- und Radweg in beiden Fahrtrichtungen gef\u00fchrt.</p>\n<p>In Anpassung an die rechtlichen Gegebenheiten und vor dem Ziel den\nRadverkehr komfortabel und sicher zu f\u00fchren, wird empfohlen, die Benutzungspflicht\ndes gemeinsamen Geh- und Radweges aufzuheben. F\u00fcr die\nRadfahrenden wird eine F\u00fchrung auf der Fahrbahn empfohlen. Am s\u00fcdlichen\nFahrbahnrand der Berliner Stra\u00dfe ist die Einrichtung eines einseitigen\nSchutzstreifens mit einer Mindestbreite von 1,50 m vorzusehen. Der Einsatz\nvon Schutzstreifen ist vom Verkehrsaufkommen und der Fahrbahnbreite\nabh\u00e4ngig. Aufgrund der zur Verf\u00fcgung stehenden Fahrbahnbreite ist\ndies f\u00fcr die n\u00f6rdliche Seite nicht m\u00f6glich. Somit soll der Radfahrende in\nwestliche Richtung im Mischverkehr auf der Fahrbahn fahren. Erg\u00e4nzend\nkann der n\u00f6rdliche Seitenraum richtungsbezogen f\u00fcr den Radverkehr freigegeben\nWerden.</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<ol>\n<li>Aufhebung der Benutzungspflicht</li>\n<li>Radfahrerfurt \u00fcber Berliner Stra\u00dfe</li>\n</ol>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }
    },

    "96505689ccaf4792bb082ddf4c6db1be": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_a8b5e5bf62cb4b29a9d76f4586ef059c",
        "style": "IPY_MODEL_0186b743ed6e4cb6a3f2a2690ced08e0",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"110\"></a></p>\n<h1>Engstelle nach Umbau Stadtbahnverl\u00e4ngerung</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PGF%2B68\">8PGF+68</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#110\">Link</a></li>\n<li>Einstelldatum: 2019-09-23</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>G\u00f6ttinger\u00a0Landstra\u00dfe\u00a0-\u00a0n\u00f6rdlich\u00a0Kirchdamm</p>\n<h3>Mangel:</h3>\n<p>Nach dem Umbau der B3 alt wegen der Stadtbahnverl\u00e4ngerung wird es f\u00fcr den Radverkehr eng.\nVorgesehen ist eine Fahrbahnbreite von 3.00 m mit einem Schutzstreifen von 1.50 m und Parkstreifen von 2.00 m.\nDer KFZ Verkehr kann wegen der Gleisk\u00f6rpers nicht nach links ausweichen. Wir haben 2014 vorgeschlagen:</p>\n<blockquote>\n<p>Einwand: Heutige Fahrzeuge, sogenannte SUVs und Vans, sind teilweise breiter als 2.00 m und \nauch Lieferfahrzeuge werden hier halten und in den Schutzstreifen hinein ragen. Wir fordern, \ndie Verbreiterung der Parkbuchten und einen Sicherheitsstreifen. \nVorschlag: Eine Verbreiterung der Parkbuchten auf mindestens 2,30 m. Weiterhin eine \nVerbreiterung des \u00f6stlichen Schutzstreifens auf 1,75 m. Wir w\u00fcrden eine Reduzierung des westlichen Schutzstreifens auf 1,50 m gerne in Kauf nehmen. Wir brauchen einen Sicherheitsstreifen zu sich pl\u00f6tzlich \u00f6ffnende KFZ-T\u00fcren.</p>\n</blockquote>\n<p>Dieses wurde damals abgelehnt. </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Jetzt fordert die Novelle der StvO 2019 einen \u00dcberholabstand von 1.5 m zwischen Radfahrenden und dem KFZ Verkehr. Dieses kann aufgrund der baulichen Gegebenheiten nicht gew\u00e4hrleistet werden. Wir fordern deshalb ein \u00dcberholverbot von Radfahrenden. </p>\n<p>Damit hat der Radfahrende zu mindestens die M\u00f6glichkeit einen, von Gerichten geforderten, Sicherheitsabstand von 0,8 bis 1,2 m zu parkenden Fahrzeugen einzuhalten und gleichzeitig eine gesetzliche Sicherheit nicht durch \u00fcberholende Fahrzeuge bedr\u00e4ngt zu werden. </p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PGF+J2_Stadtbahnverl\u00e4ngerung.svg\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }
    },

    "3f72c420049f49489e3a7e81d93fee23": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_32c3a551b3344f3aa72370eaa490ab18",
        "style": "IPY_MODEL_eab65ce1bda64c368620cba1c76bf979",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"115\"></a></p>\n<h1>Eine\u00a0Fahrradstra\u00dfe\u00a0die\u00a0keine\u00a0sein\u00a0darf#2</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PGG%2BWC\">8PGG+WC</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#115\">Link</a></li>\n<li>Einstelldatum: 2019-10-20</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>K\u00f6llnbrinkweg\u00a0zwischen\u00a0Rathausplatz\u00a0und\u00a0Grundschule</p>\n<h3>Mangel:</h3>\n<p>Im K\u00f6llnbrinkweg zwischen Weidenkamp und Grundschule gibt es ein Konfliktpotential zwischen KFZ und Fahrr\u00e4dern. Durch die parkenden Autos am Rand wird durch entgegenkommende Fahrzeuge bzw. \u00fcberholende Fahrzeuge der geforderte Mindest-Seitenabstand von 1.5 Meter oft/meist nicht eingehalten.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PGG+VC_K\u00f6llnbrinkweg.jpg\" width=\"300\"></p>\n<p>In der <a href=\"https://www.hannorad.de/wp-content/uploads/hannorad2019-3.pdf\">HannoRad Ausgabe 2019-3</a> steht ein Artikel zur Fahrradstra\u00dfe Kleefelder Stra\u00dfe in Hannover. Diese darf keine Fahrradstra\u00dfe mehr sein, da durch die parkenden Autos die Stra\u00dfe zu schmal ist. Die verbleibenden, etwas mehr als 3 Meter reichen nicht aus, um als Fahrradstra\u00dfe mit KFZ frei zu dienen. Einfach nur blaue Schilder aufh\u00e4ngen und baulich nichts zu ver\u00e4ndern reicht nicht aus.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PGG+VC_ArtikelAusHannoRadAusgabe2019-3.jpg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<ul>\n<li>In gleicher Richtung: \u00dcberholverbot von Zweir\u00e4dern f\u00fcr KFZ.</li>\n<li>In entgegengesetzter Richtung: Ideen werden gesucht, so das Radfahrer (u.a. Grundsch\u00fcler) nicht zwischen parkenden Autos oder dem Bordstein und entgegenkommende Fahrzeuge \"gequetscht\" werden.</li>\n</ul>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"130\"></a></p>\n<h1>Pflaster abgesackt - Sturzgefahr - Am Siek</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PHG%2BRV\">8PHG+RV</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#130\">Link</a></li>\n<li>Einstelldatum: 2019-12-10</li>\n<li>Informationsquelle: Michael M.</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Am\u00a0Siek</p>\n<h3>Mangel:</h3>\n<p>urch die Errichtung des neuen B\u00fcgels ist man geneigt, links am neuen B\u00fcgel vorbeizufahren. Die Pflasterung ist jedoch t\u00fcckisch und gef\u00e4hrlich. Die Regenrinne sollte eigentlich der tiefste Punkt der Wegfl\u00e4che sein, sodass das Regenwasser abflie\u00dfen kann. Tats\u00e4chlich hat sich die Pflasterung des Fu\u00df- und Radweges daneben so weit abgesenkt, dass sich eine erh\u00f6hte Kante der Regenrinne \u00fcber eine l\u00e4ngere Strecke herausgebildet hat. Wenn dort Laub liegt (aber auch sonst), kann dies zur Sturzgefahr werden, wenn man unerwartet an diese Kante kommt \u2026 wie es einen ADFC Kollegen fast passiert ist.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8PHG+RW_AmSiek_PflasterAbgesackt.jpg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Abgesackte Pflastersteine anheben &amp; neu verlegen.</p>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"

    "2ec9b46649cd4c0abe8836460548478f": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_dd21a42348c346e2b171912c86a6b56d",
        "style": "IPY_MODEL_851eb84d91484265a057da4c7e758ce5",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"144\"></a></p>\n<h1>Leinebr\u00fccke zum Grassdachhaus</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q5G%2BF7\">8Q5G+F7</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#144\">Link</a></li>\n<li>Einstelldatum: 2014 \"Gesa</li>\n<li>Informationsquelle: nan</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Steinfeldsee \u2013 Grassdachhaus</p>\n<h3>Mangel:</h3>\n<p>Es fehlt ein Konzept zur Entlastung und Entsch\u00e4rfung der sogenannten Wilkenburger Spinne. Bewohner, die von Westerfeld, Arnum oder Wilkenburg nach Laatzen m\u00fcssen, haben keine andere Wahl, als \u00fcber die Wilkenburger Spinne nach W\u00fclfel zu fahren. Die Radwege in der Leinemasch sind bei Regen und im Winter  nicht oder nur noch sehr eingeschr\u00e4nkt passierbar.</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<ol>\n<li>Hier sollte man die Diskussion \u00fcber eine Br\u00fccke zwischen Wilkenburg und Laatzen, wie sie 2014 im \u201eGesamtkonzept wasserbezogener Naherholung\u201c vorgestellt wurde, wieder beleben. Es sollte untersucht werden, in wieweit eine Reduzierung von Abgasen, Feinst\u00e4ube, L\u00e4rm und Unfallgefahren und die F\u00f6rderung des Radverkehrs, einen Schotterweg in der N\u00e4he des Steinfeldsees rechtfertigt.   </li>\n<li>Weitere \u00dcberquerungsm\u00f6glichkeiten sind zu pr\u00fcfen. Zum Beispiel in Verl\u00e4ngerung der Kirchstra\u00dfe.  </li>\n</ol>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q5G+_BruekeGrassdachhaus.png\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>2014 \"Gesamtkonzept wasserbezogener Naherholung\"</li>\n<li>2018-01-05 J. Spille: Verbesserungsvorschlag wurde in unserer Stellungsnahme vom VEP2030 wiederholt.  <em>ADFCStellungnahmeVEP2030.doc</em> </li>\n</ul>\n<hr /></div>"
      }

        "_dom_classes": [],
        "layout": "IPY_MODEL_f40ec8cb51d54d079c68eaa22a98c7e7",
        "style": "IPY_MODEL_505fbb1a7fdd446587b037eb7a8e2a1f",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"146\"></a></p>\n<h1>Radweg-Nichtradweg-Radweg</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q64%2BQ3\">8Q64+Q3</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#146\">Link</a></li>\n<li>Einstelldatum: 2017-09-11</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Wilkenburg,\u00a0W\u00fclfeler\u00a0Stra\u00dfe</p>\n<h3>Mangel:</h3>\n<p>Der Radweg entlang der L398 ist von Arnum bis Ortseingang / Friedhof Wilkenburg verpflichtend (Zeichen 240). Ab ca. Ortseingang wird der Weg (zurecht aufgrund der geringen Breite) zum \"Fu\u00dfweg / Radfahrer frei\" herabgestuft, d.h. der Alltagsradfahrer/Berufspendler sollte/muss auf die Stra\u00dfe wechseln. Nach der Kurve vor der Kirchstra\u00dfe neben der Pferdekoppel wird der Weg wieder zum verpflichtenden Radweg auf der linken Seite heraufgestuft, d. h. ein erneuter Wechsel der Stra\u00dfenseite steht an. </p>\n<p>Erschwerend kommt hinzu, dass der Rad-/Fu\u00dfweg f\u00fcr beide Fahrtrichtungen freigegeben ist und in der Ortsdurchfahrt Wilkenburg daf\u00fcr eigentlich zu schmal ist.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q64+XF_DurchfahrtWilkenburg.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Maximalforderung: Einen der ERA \"Empfehlungen f\u00fcr Radverkehrsanlagen\" entsprechenden Radweg durch Wilkenburg bauen. Realistisch: Warnzeichen 138 an den gef\u00e4hrlichen Stellen aufstellen. Eventuell einen Radstreifen einrichten. Dieser w\u00fcrde allerdings nicht das Problem des doppelten Seitenwechsels l\u00f6sen.</p>\n<h3>Status:</h3>\n<ul>\n<li>2017 - Jens Spille - L389 soll saniert werden.</li>\n</ul>\n<hr /></div>"

        "style": "IPY_MODEL_76186632b35e478bacd169149748d2df",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"154\"></a></p>\n<h1>L 389 gef\u00e4hrliche Schlagl\u00f6cher im Radweg \u2013 Sturzgefahr</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q84%2B5P\">8Q84+5P</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#154\">Link</a></li>\n<li>Einstelldatum: 2017-09-10</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>W\u00fclfeler\u00a0Stra\u00dfe\u00a0(L\u00a0389)\u00a0zwischen\u00a0Wilkenburg\u00a0und\u00a0Wilkenburger\u00a0Spinne</p>\n<h3>Mangel:</h3>\n<p>Gefahr durch St\u00fcrze, besonders entlang der L\u00e4ngskanten.</p>\n<p>Der alte kombinierte Rad-/Fu\u00dfweg an der W\u00fclfeler Stra\u00dfe zwischen Wilkenburg und Dorfstra\u00dfe (Spinne) ist seit langem ein \u00c4rgernis mit Rissen, Br\u00fcchen und Wellen. Wer seinen R\u00fccken liebt, f\u00e4hrt auf der Stra\u00dfe und setzt sich dem hupenden, dr\u00e4ngelnden Autoverkehr aus. Positives Beispiel: Die Weiterf\u00fchrung auf Hannoverscher Seite.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q84+6P_L389Radweg.png\" width=\"300\"></p>\n<h4>\u00dcber RADar! wurde eine neue Meldung eingestellt.</h4>\n<p>ID: 2019-19318</p>\n<p>Adresse: W\u00fclfeler Stra\u00dfe, Arnum, Wilkenburg, Region Hannover, Niedersachsen, 30966, Deutschland</p>\n<p>Meldungsgrund: Loch, Unebenheit, Bruch oder Riss im Oberbau erh\u00f6ht Sturzrisiko</p>\n<p>weitere Angaben: 2019-05-27-Mo</p>\n<h4>\u00dcber RADar! wurde eine neue Meldung eingestellt.</h4>\n<p>ID: 2019-19275</p>\n<p>Adresse: W\u00fclfeler Stra\u00dfe, Wilkenburg, Region Hannover, Niedersachsen, 30966, Deutschland</p>\n<p>Meldungsgrund: Loch, Unebenheit, Bruch oder Riss im Oberbau erh\u00f6ht Sturzrisiko</p>\n<p>Weitere Angaben: Der alte kombinierte Rad-/Fu\u00dfweg an der W\u00fclfeler Stra\u00dfe zwischen Wilkenburg und Dorfstra\u00dfe (Spinne) ist seit langem ein \u00c4rgernis mit Rissen, Br\u00fcchen und Wellen. Wer seinen R\u00fccken liebt, f\u00e4hrt auf der Stra\u00dfe und setzt sich dem hupenden, dr\u00e4ngelnden Autoverkehr aus. Positives Beispiel: Die Weiterf\u00fchrung auf Hannoverscher Seite. </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Sanierung</p>\n<h3>Status:</h3>\n<ul>\n<li>2019-05-27-Mo - Jens Spille - Mehrere Meldungen \u00fcber Radar! ID: 2019-19275, ID: 2019-19318</li>\n<li>2019-09-09 Jens Spille - Im Stadtgespr\u00e4ch mit B\u00fcndnes 90 / Die Gr\u00fcnen er\u00f6rtert.</li>\n</ul>\n<hr /></div>"

    "900c376a6078449baee551733fe1095b": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_d1dff71d32614d199cdab1c7fa60b96d",
        "style": "IPY_MODEL_53a34fc0e6ca40b488f22cb3a49d1fed",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"155\"></a></p>\n<h1>Hotel zur Post - Gef\u00e4hrliche Einf\u00e4delung und spitzwinklig Querung</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q92%2BPP\">8Q92+PP</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#155\">Link</a></li>\n<li>Einstelldatum: 2019-09-22</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Hemmingen\u00a0Dorf\u00a0-\u00a0Vor\u00a0Hotel\u00a0zu\u00a0Post</p>\n<h3>Mangel:</h3>\n<p><strong>Fahrtrichtung in Richtung Westen</strong></p>\n<p>Der gemeinsame Geh und Radweg wird in H\u00f6he der Querungshilfe zum reinen Gehweg. F\u00fcr die Einf\u00e4delung auf die Fahrbahn ist die engste Stelle bei der Querungshilfe vorgesehen. Hinzu kommt das die Bordstein Absenkung sehr kurz ist. Es ist schwierig den KFZ Verkehr von hinten zu beobachten und gleichzeitig die Absenkung zu treffen. </p>\n<p><em>M\u00f6gliche Ma\u00dfnahme</em></p>\n<p>Eine Einf\u00e4delspur schaffen und 'Achtung Radfahrer' Zeichen aufstellen.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q92+PM_Einf\u00e4delhilfeWunstorf.png\" width=\"300\"></p>\n<p>Beispiel Einf\u00e4delhilfe aus Wunstorf - Koordinaren 52.42882/9.41554 'Am hohen Holz' gegen\u00fcber R\u00fcbensaftkocherei Reinhold - lecker</p>\n<p>Empfehlungen f\u00fcr ein Radwegende aus <a href=\"https://www.fahrradland-bw.de/fileadmin/user_upload_fahrradlandbw/1_Radverkehr_in_BW/c_Projekte_Infrastruktur/Landesradverkehrsnetz/1604_25_Musterloesungen_RadNETZ.pdf\">Musterl\u00f6sungen f\u00fcr Radverkehrsanlagen in Baden-W\u00fcrttemberg</a></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q92+PM_Radwegende.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q92+PM_Querungshilfe.png\" width=\"300\"></p>\n<p><strong>Fahrtrichtung in Richtung Osten</strong></p>\n<p>Hier gibt es zwei M\u00f6glichkeiten, entweder der Radfahrer benutzt die Fahrbahn und m\u00f6chte die Querungshilfe benutzen um auf den linksseitigen Geh und Radweg zu kommen. Das geht aufgrund der baulichen Anordnung fast nur im rechten Winkel. Oder der Radfahrer kommt vom Gehweg - Radfahrer frei - auf der rechten Seiten und muss die viel zu schmalen Bordsteinabsenkung benutzen.</p>\n<p><em>M\u00f6gliche Ma\u00dfnahmen</em></p>\n<p>Eine Aufstellfl\u00e4che vor der Querungshilfe f\u00fcr Radfahrer die die Fahrbahn benutzen und breitere Bordsteinabsenkungen f\u00fcr die Anderen. </p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q92+PM_HotelZurPost.svg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>siehe unter Mangel</p>\n<h3>Status:</h3>\n<ul>\n<li>2019-08-14 - Tour mit Regionspr\u00e4sident - B\u00fcrgermeister: \"Die gef\u00e4hrlichste Kreuzung in Hemmingen\".</li>\n<li>2019-09-09 - Im Stadtgespr\u00e4ch mit B\u00fcndnes 90 / Die Gr\u00fcnen er\u00f6rtert.</li>\n</ul>\n<hr /></div>"
      }

    "fd6f1abd783b456ba640dd361dcb1375": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_2c72d854d3ae488f9313d3f2b87a640b",
        "style": "IPY_MODEL_ddc5602a16814299bdddae980d8fb2fc",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"156\"></a></p>\n<h1>Wilkenburger Spinne - Gef\u00e4hrliche Zweirichtungsquerung</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q94%2BVR\">8Q94+VR</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#156\">Link</a></li>\n<li>Einstelldatum: 2017-09-09</li>\n<li>Informationsquelle: nan</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Einm\u00fcndung\u00a0Dorfstra\u00dfe\u00a0(K221)\u00a0auf\u00a0der\u00a0W\u00fclfeler\u00a0Stra\u00dfe\u00a0(L\u00a0389)</p>\n<h3>Mangel:</h3>\n<p>Der Radweg entlang der W\u00fclfeler Stra\u00dfe (L 389) (gr\u00fcner Pfeil) hat eine abgefahrene rote Markierung in der Einm\u00fcndung Dorfstra\u00dfe (K 221).\nZu den Sto\u00dfzeiten bildet sich ein R\u00fcckstau auf der Dorfstra\u00dfe, da auf der W\u00fclfeler Stra\u00dfe ein kontinuierlicher Verkehrsfluss besteht. \nDurch den \"Druck\" der Fahrer eine L\u00fccke erwischen zu m\u00fcssen (Tunnelblick), sind Radfahrer und Fu\u00dfg\u00e4nger auf der Querung nicht mehr sicher.</p>\n<p>Des weiteren ist die Querung (blauer Pfeil) vom Parkplatz kommend sehr gef\u00e4hrlich, da der Verkehr aus Richtung Wilkenburg \nhinter einer Kurve liegt. \"Gr\u00fcner Ring\".</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q94+VR_WilkenburgerSpinne.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q94+VR_WilkenburgerSpinneFoto.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Hier brauchen wir dringend eine Entschleunigung\n  - Ideal w\u00e4re ein Kreisel, mit STOP und Zusatzzeichen Radfahrer von links und rechts.\n  - Eine Trennung der Zufahrt aus Hemmingen und der Zufahrt zum Parkplatz.\n  - Notfalls eine Lichtsignalanlage (LSA).\n  - Dringend eine Geschwindigkeitsbegrenzung auf 50 km/h.</p>\n<p>F\u00fcr die Querung aus und zu dem Parkplatz w\u00e4re eine Querungshilfe (Verkehrsinsel) sinnvoll. Mindestens ein Spiegel.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8Q94+VR_VorschlagWilkerburgerSpinne.svg\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>2019-09-09 Jens Spille - Im Stadtgespr\u00e4ch mit B\u00fcndnes 90 / Die Gr\u00fcnen er\u00f6rtert. </li>\n</ul>\n<hr /></div>"
      }

      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_3f9e0eee1f94492fa996967229229a60",
        "style": "IPY_MODEL_8a5abb33a1b14f85ba05109b80421e2f",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"175\"></a></p>\n<h1>Radwegverschwenkung und Einengung auf Br\u00fccke</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8QH3%2BR4\">8QH3+R4</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#175\">Link</a></li>\n<li>Einstelldatum: 2017-09-11</li>\n<li>Informationsquelle: Marco S.</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Br\u00fcckstra\u00dfe</p>\n<h3>Mangel:</h3>\n<p>F\u00fcr eine Br\u00fccke wird der Radweg verschwenkt und verengt, die Verschwenkung ist im Dunklen schlecht erkennbar, die Breite ist f\u00fcr sich begegnende Radfahrer eng.</p>\n<p>Mangel/Gefahr: Der Radweg entlang der K20 wird f\u00fcr eine kleine Br\u00fccke stark verschwenkt und die Radwegbreite eingeschr\u00e4nkt. Die Radwegf\u00fchrung ist im Dunklen schlecht erkennbar, der Radweg wird sehr eng an die K20 herangef\u00fchrt (Abgrenzung nur durch eine Art Bordstein), die Radwegbreite im Bereich der Verschwenkung ist f\u00fcr sich begegnende Radfahrer eng. Erg\u00e4nzung: Von Hemmingen Richtung Hannover ist eine Absperrschranke (Zeichen 600) angebracht, die in Richtung Hemmingen fehlt.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/8QH3+R4_Br\u00fcckeBr\u00fcckstr.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>M\u00f6gliche Ma\u00dfnahmen: Erkennbarkeit im Dunklen durch geeignete Reflektoren o. \u00e4. erh\u00f6hen, Absperrschranke auch in Richtung Hemmingen anbringen,  Abgrenzung des Radwegs in Richtung des Gew\u00e4ssers und der Stra\u00dfe verbessern.</p>\n<h3>Status:</h3>\n<ul>\n<li>2017-09-13 J. Spille: Stra\u00dfenbeleuchtung (evtl. Solar) w\u00e4re hilfreich.</li>\n<li>2019 J. Spille: Absperrschranke (Zeichen 600) in Richtung Hemmingen wurde angebracht.</li>\n</ul>\n<hr /></div>"
      }

    "a37d4d10c9c04c49895b480d76d8506b": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_47d276c1de2a4af487790a913a6a4162",
        "style": "IPY_MODEL_8441d7e410974b8ba867925a5fc89720",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"242\"></a></p>\n<h1>Pattenser Stra\u00dfe - Radweg fehlt</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F7QJF%2B2R\">7QJF+2R</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#242\">Link</a></li>\n<li>Einstelldatum: 2018-12-06</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Pattenser Stra\u00dfe (K223)                                                                      </p>\n<h3>Mangel:</h3>\n<p>HAZ Pattensen Artikel -  2018-12-06:</p>\n<p>Pattenser Ortsteil fehlt ausgebaute Verbindung zur Kernstadt  VON KIM GALLOP  Reden. Wer Politik macht, auch Kommunalpolitik, braucht h\u00e4ufig einen langen Atem. Ratsmitglied Matthias Friedrichs (SPD) aus Reden hat bei der j\u00fcngsten Ratssitzung erneut einen Vorsto\u00df zur Verl\u00e4ngerung des Fu\u00df- und Radwegs an der Kreisstra\u00dfe 223 (Pattenser Stra\u00dfe) gemacht.  Nach den Vorstellungen von Friedrichs und von der Redener Ortsvorsteherin Edeltraut Ruppelt-Czybulka soll diese Verbindung von Reden/M\u00fchle \u2013 dem Abzweig nach Harkenbleck \u2013 aus bis in den Kern von Reden verl\u00e4ngert werden. Wie sie in ihrem Antrag schildern, sei dieser Ausbau eine \u201eabsolute Notwendigkeit\u201c und m\u00fcsse \u201eschnellstm\u00f6glich\u201c umgesetzt werden.  Das Thema ist nicht neu: Es gibt schon einen entsprechenden Ratsbeschluss aus dem Fr\u00fchjahr 2015. Da die Gestaltung der Kreisstra\u00dfe samt m\u00f6glicher Fu\u00df- und Radwege eine Angelegenheit der Region Hannover ist, wurde die Stadtverwaltung von Pattensen entsprechend beauftragt, sich in der Sache an die Region zu wenden. Ver\u00e4ndert wurde die Strecke seitdem allerdings nicht.  In ihrem neuen Antrag beschreiben Friedrichs und Ruppelt-Czybulka, dass die K\u200a223 eine viel befahrene Stra\u00dfe ist \u2013 und die einzige befestigte Anbindung von Reden an Pattensen-Mitte. \u201eFu\u00dfg\u00e4nger, aber auch Fahrradfahrer setzen sich selbst einer hohen Unfallgefahr aus, sobald sie die Strecke vom Stadtteil Reden aus zum n\u00e4chsten Fu\u00df- oder Radweg zur\u00fccklegen wollen\u201c, hei\u00dft es. Besonders deutlich sei das beim j\u00fcngsten Streik beim Verkehrsunternehmen \u00dcstra geworden: Wer als Fu\u00dfg\u00e4nger oder Radfahrer von Reden aus nach Pattensen wollte oder umgekehrt, dem bliebt \u201enur die hochgradig gef\u00e4hrliche Route \u00fcber die K\u200a223\u201c.  Friedrichs hatte in der Ratssitzung pers\u00f6nlich um eine m\u00f6glichst gro\u00dfe Mehrheit f\u00fcr den Antrag gebeten. \u201eDas hat mehr Gewicht bei der Region\u201c, sagte er. \u201eIch w\u00fcrde mich \u00fcber jede Stimme freuen.\u201c Sein Wunsch wurde erf\u00fcllt: Es gab au\u00dfer einer Enthaltung nur Ja\u00adstimmen.  Was die Region von der Angelegenheit h\u00e4lt, ist einer Stellungnahme des Fachbereichs Verkehr zu entnehmen. Die Stadt Pattensen hatte vor kurzem nachgefragt, ob die geforderte Radwegverbindung nicht als Teil des sogenannten Vorrangnetzes f\u00fcr den Alltagsradverkehr mit Bundesmitteln ausgebaut wird. Vonseiten der Region hei\u00dft es, dass diese Verbindung nicht Teil des Vorrangnetzes ist. Und weiter steht in der Antwort: \u201eEin Neubau eines Radweges au\u00dferhalb des Vorrangnetzes kann leider nicht in Aussicht gestellt werden.\u201c </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Radweg bauen</p>\n<h3>Status:</h3>\n<ul>\n<li>2018-12-06 - Region - \u201eEin Neubau eines Radweges au\u00dferhalb des Vorrangnetzes kann leider nicht in Aussicht gestellt werden.\u201c</li>\n</ul>\n<hr /></div>"
      }

    "51623e245665441d97ca300c2f1d9721": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_a9107f0bd95f41a180326c6652bc6e4b",
        "style": "IPY_MODEL_4bc3f7d59bc946d19ac0bd8eae97c421",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"244\"></a></p>\n<h1>Radwegf\u00fchrung G\u00f6ttinger Stra\u00dfe - Ein Hin und Her</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F7Q87%2B6P\">7Q87+6P</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#244\">Link</a></li>\n<li>Einstelldatum: 2019-09-22</li>\n<li>Informationsquelle: In Gespr\u00e4ch mit Gr\u00fcnen</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Pattensen - G\u00f6ttinger Stra\u00dfe</p>\n<h3>Mangel:</h3>\n<p>Plenergy Sommer 2019: Die Sch\u00fcler der KGS hatten u.a. das Thema \"Ausbau Radwege\" auf Ihrer Liste. Im Anschluss ist folgende Aufzeichnung entstanden (ohne Gew\u00e4hr).</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/7Q87+6P_RadwegefuehrungGoettingerStr.png\" width=\"300\"></p>\n<p>Wenn schon Radfahrende von Norden kommend zwischen der Koldinger Stra\u00dfe bis zur Esso Tankstelle auf der Fahrbahn fahren d\u00fcrfen (grau gestrichelt), warum dann nicht auf der Tempo 30 Strecke von der Sch\u00f6neberger Stra\u00dfe bis zur Koldinger Stra\u00dfe? Dann m\u00fcssen Radfahrende nicht zwangsweise an der Koldinger Stra\u00dfe von der Linken auf die Rechte Stra\u00dfenseite wechseln. </p>\n<p>Sehr geehrte Damen und Herren,</p>\n<p>Der ADFC Hemmingen/Pattensen m\u00f6chte anl\u00e4sslich der Diskussion zur Radwegf\u00fchrung in der G\u00f6ttinger Stra\u00dfe in Pattensen die Sichtweise von Fu\u00dfg\u00e4ngern und Radfahrenden als Diskussionsbeitrag einbringen und steht f\u00fcr einen konstruktiven Dialog gerne zur Verf\u00fcgung.</p>\n<p>Die ADFC Ortsgruppe Hemmingen/Pattensen sieht die bestehende und auch zuk\u00fcnftig angedachte Radwegef\u00fchrung entlang der G\u00f6ttinger Stra\u00dfe als kritisch an und mit einem hohen Gefahrenpotential verbunden. Die Radfahrenden werden auf der G\u00f6ttinger Stra\u00dfe innerorts auf einem Teil des Zweirichtungs-Rad-/Gehweg neben einer Tempo 30 Strecke gef\u00fchrt. Radfahren entgegen der Fahrrichtung im Zweirichtungsverkehr darf innerorts nach Verwaltungsverordnung nur in Ausnahmef\u00e4llen  verpflichtend angeordnet werden. \nAbbiegeunf\u00e4lle mit linksseitig fahrenden Radfahrern gibt es leider zu h\u00e4ufig. </p>\n<p>Der Radweg entlang der G\u00f6ttinger Stra\u00dfe geh\u00f6rt zum Vorrang-Radwegenetz der Region mit einer mittleren Netzbedeutung und verbindet Pattensen u.a. mit Hemmingen zur sp\u00e4teren Stadtbahn-Endhaltestelle bzw. mit Hannover Zentrum \u00fcber Harkenbleck und Wilkenburg.</p>\n<p>Grunds\u00e4tzlich ist der ADFC-Hemmingen/Pattensen der Auffassung, dass auf der G\u00f6ttinger Stra\u00dfe die gesamte Radwegef\u00fchrung entlang der Tempo 30 Strecke und weiter bis zum Ortsausgang (ESSO Tankstelle) \u00fcberarbeitet werden sollte. Hier sehen wir Anregungen aus der Semesterarbeit der Studenten der HAWK Hildesheim (WS 2015/2016) als einen ersten Ansatz. Die Arbeit wurde am 25.01.2016 in der Grundschule Pattensen Mitte vorgestellt.</p>\n<p>Eine Verkehrsf\u00fchrung f\u00fcr Radfahrende in Ortschaften soll nach Verwaltungsvorschriften eine einheitliche F\u00fchrung in geschlossenen Ortschaften aufweisen. Also baulich getrennte Radwege oder Fahrbahnf\u00fchrung im durchf\u00fchrenden Verkehrsraum. Da in Pattensen keine einheitliche Radverkehrsf\u00fchrung erkennbar ist, w\u00e4re eine Konzepterstellung f\u00fcr Pattensen w\u00fcnschenswert.</p>\n<p>Auf H\u00f6he der Haltestelle Sch\u00f6neberger Stra\u00dfe kreuzen sich auf den Bus Wartende mit durchfahrenden Radfahrern. Dieses gilt schon jetzt und auch nach der eventuellen Errichtung der geplanten B+R-Anlage. </p>\n<p>Als \"Minimall\u00f6sung\" unterst\u00fctzt der ADFC den Vorschlag diesen Zweirichtungs-Rad-/Gehweg als Gehweg mit Zusatz \"Radverkehr frei\" auszuweisen, um ein regul\u00e4res, legales Befahren der Stra\u00dfe zu erm\u00f6glichen.</p>\n<p>Ein Gehweg mit Zusatz \"Radverkehr frei\" erm\u00f6glicht Radfahrenden in Richtung Norden auf der Fahrbahn auszuweichen. In Richtung S\u00fcden w\u00e4re dieses Theoretisch auch m\u00f6glich, aber da Radfahrenden auf der kurzen Strecke zweimal die Fahrbahn kreuzen m\u00fcssten, wird dieses selten geschehen. Deshalb der Begriff \"Minimall\u00f6sung\".</p>\n<p>Gern m\u00f6chten wir diese Themen der Verkehrsf\u00fchrungen f\u00fcr Radfahrende auch mit der AG Stadtentwicklung diskutieren und w\u00fcrden uns \u00fcber eine Einladung zu einer Sitzung freuen.</p>\n<p>Mit freundlichen Gr\u00fc\u00dfen</p>\n<p>Jens Spille, Dirk H\u00e4rtel, Udo Scherer, Ralf Schmalkuche</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>siehe: Semesterarbeit der Studenten der HAWK Hildesheim (WS 2015/2016) </p>\n<h3>Status:</h3>\n<ul>\n<li>2020-05-23 Per Post haben wir eine 19 seitige Brosch\u00fcre von Herrn A. Siekmann, Dipl.-Ing, Hannover mit dem Titel \"Darstellung und Beurteilung der Radverkehrsf\u00fchrung in Pattensen\" bekommen. Hauptadressat ist das Sachgebiet Tiefbau der Stadt Pattensen.</li>\n</ul>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/img/7Q87+6PBroschuereSiekmann.jpg\" width=\"300\"></p>\n<hr /></div>"
      }
    },

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"245\"></a></p>\n<h1>B443 - Starke Bodenwelle durch Wurzelwuchs</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F7RG4%2BR6\">7RG4+R6</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#245\">Link</a></li>\n<li>Einstelldatum: 2018-11-27</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>B443 - Br\u00fccke \u00fcber Leine</p>\n<h3>Mangel:</h3>\n<p>Starke Bodenwelle durch Wurzelwuchs</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Ausbesserung</p>\n<h3>Status:</h3>\n<p>Status 2018-11-27 J. Spille: Der Mangel ist schon bekannt und wurde jetzt mit zus\u00e4tzlichen Schildern gesichert, die die Radfahrer zum Absteigen auffordern.</p>\n<p>Status 2018-12-05 Stadt Pattensen: F\u00fcr den Radweg ist die Stra\u00dfenmeisterei Ronnenberg zust\u00e4ndig. Nach unserer Auskunft sollte der Radweg eigentlich dieses Jahr gemacht werden. Leider musste die erste Ausschreibung im Sommer aufgehoben werden, da kein Angebot eingegangen war. Die Stra\u00dfenmeisterei Ronnenberg hat es noch ein mal ausgeschrieben. Es ist zurzeit nicht absehbar, ob die Arbeiten in diesem Jahr witterungsbedingt umsetzbar sind. Sollte dieses nicht der Fall sein, ist es geplant, den Radweg Anfang 2019, sobald es die Witterung zul\u00e4sst, zu erneuern.</p>\n<hr /></div>"

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"246\"></a></p>\n<h1>Br\u00fccke bei Wasserwerk Grassdorf - Hoher Absatz \u2013 Sturzgefahr</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F7RP3%2BH8\">7RP3+H8</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengelKarte/index.html#246\">Link</a></li>\n<li>Einstelldatum: 2018-11-27</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Br\u00fccke bei Wasserwerk Grassdorf</p>\n<h3>Mangel:</h3>\n<p>Die Zufahrt auf die Br\u00fccke hat auf beiden Seiten einen ziemlichen Absatz zur Br\u00fccke,\nder beim \u00dcberfahren zu einem Sturz oder auch zu einem Reifen-/ Schlauchdurchschlag\nf\u00fchren kann. Wer's kann und sieht, hebt sein Rad w\u00e4hrend der Fahrt oder steigt ab.</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Status 2018-11-27 J. Spille: Welche Stadt ist verantwortlich? Pattensen oder Laatzen. Die Br\u00fccke befindet sich auf den Grenzverlauf.</p>\n<p>Status 2018-11-28 J.Spille: Sch\u00e4den sowohl an Laatzen als auch Pattensen gemeldet.</p>\n<p>Status 2018-12-05 Stadt Pattensen: ..F\u00fcr den Fu\u00df-und Radweg von Koldingen in Richtung Rethen (hinter der Leinebr\u00fccke) ist die Stra\u00dfenmeisterei Sarstedt zust\u00e4ndig. Ihre Beschwerde haben wir an die zust\u00e4ndige Stelle weitergeleitet. ..</p>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
