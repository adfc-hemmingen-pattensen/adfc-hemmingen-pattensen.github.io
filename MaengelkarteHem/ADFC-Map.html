    "5ac15086c56f4b9db336e225050c9ec1": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_6c0c41fad70a446ebb36d6f473879fa9",
        "style": "IPY_MODEL_b26333992f134b0f9071e17593b634a5",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"15\"></a></p>\n<h1>Umbau Arnum Mitte - Shared Space</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8P3Q%2B5M\">8P3Q+5M</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#15\">Link</a></li>\n<li>Einstelldatum: 2019-03-17</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Arnum\u00a0Mitte</p>\n<h3>Mangel:</h3>\n<p>Radwegef\u00fchrung in Arnum Mitte ist ungen\u00fcgend. Die Bundesstra\u00dfe 3 in Arnum Mitte soll nach Fertigstellung der B3-Neu zur\u00fcckgebaut werden. </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Der ADFC Hemmingen/Pattensen pl\u00e4diert f\u00fcr einen \"gemeinsamen Raum\" im Zentrumsbereich - auch \"Shared-Space\" genannt - von der Einm\u00fcndung Klapperweg auf die G\u00f6ttinger Strasse im Norden bis zur Einm\u00fcndung Harkenblecker Weg im S\u00fcden. </p>\n<p>Der Bereich selber sollte nicht mehr streng unterteilt sein nach Verkehrsfl\u00e4chen f\u00fcr die einzelnen Nutzergruppen und muss durch eine deutliche Kennzeichnung von der \u00fcbrigen Stra\u00dfengestaltung - bestehend aus zwei Fahrspuren mit Fahrrad-Schutzstreifen - getrennt werden, zum Beispiel durch \neine besondere Pflasterung und Stadttore.  </p>\n<p>Die Ausgestaltung muss an die zu erwartenden Verkehrsdichte angepasst werden und eventuell Schutzr\u00e4ume f\u00fcr Fu\u00dfg\u00e4nger sowie Querungshilfen f\u00fcr Kinder beinhalten. Der Kfz-Verkehr sollte durch die Umgestaltung in seinen Verhaltensweisen so beeinflusst werden, dass sich eine langsamere, aber stetige und reibungslose Verkehrsabwicklung einstellt. Es soll damit erreicht werden dass der Weg \u00fcber die Umgehungsstra\u00dfe die attraktivere Alternative als Verbindung in der Nord-S\u00fcd-Achse wird. </p>\n<p>In der Ortschaft Bohmte (Nds.), einer Stadt mit etwa 12.600 Einwohnern (2016) in der N\u00e4he von Osnabr\u00fcck, wird dieses \"Shared-Space\" - Konzept nach niederl\u00e4ndischen Vorbildern seit vielen Jahren erfolgreich angewendet.  </p>\n<p>Im Verkehrsschwerpunkt am zentralen Platz in Bohmte \u00fcberlagern sich zwei Kreuzungen, die von t\u00e4glich 12.000 Fahrzeugen passiert werden. Shared-Space ist keine \"Spielstra\u00dfe\" und durchaus f\u00fcr Arnum umsetzbar. Gerne w\u00fcrden wir eine gemeinsame Exkursion mit allen Interessierten nach Bohmte durchf\u00fchren. </p>\n<p>Der ADFC Hemmingen/Pattensen fordert einen Gemeinschaftsraum statt einer Verkehrs-Trasse. Ziel ist eine Gestaltung des Stra\u00dfenraumes, die intuitiv zu einer langsameren Fahrweise und einer st\u00e4rkeren gegenseitigen R\u00fccksichtnahme anh\u00e4lt. Dieses schlie\u00dft rollenden und parkenden Verkehr sowie R\u00e4ume zum Verweilen und Kommunizieren mit ein. </p>\n<p><a href=\"8P2Q+XR_ADFC-Stellungnahme_St\u00e4dtebauliche-Sanierung-Arnum-Mitte.pdf\">ADFC-Stellungnahme_St\u00e4dtebauliche-Sanierung-Arnum-Mitte.pdf</a></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8P2Q+XR_SharedSpaceInBohmte.png\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>\n<p>2019-03-17 - ADFC-Stellungsnahme wurde als Stellungsnahme an den B\u00fcrgermeister, die Verwaltung und die Fraktionen geschickt.</p>\n</li>\n<li>\n<p>2019-09-26 - <a href=\"https://www.stadthemmingen.de/allris/vo020.asp?VOLFDNR=1299\">Konzeptplanung Ortsdurchfahrt Arnum</a> der Stadt Hemmingen. Was hier als Shared-Space beschrieben wird entspricht nicht unseren Vorstellungen.</p>\n</li>\n</ul>\n<hr /></div>"
      }
    },

    "2f5e6f760bf640739acf17f6bc3b73d9": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_a096301aacfb416a8b7854e7a20dced9",
        "style": "IPY_MODEL_b439203aabe34f789654b81919b5cfcc",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"22\"></a></p>\n<h1>Unklare Verkehrsf\u00fchrung \u2013 Kreuzung Hoher Holzweg</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8P5M%2BRH\">8P5M+RH</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#22\">Link</a></li>\n<li>Einstelldatum: 2018-01-05</li>\n<li>Informationsquelle: Stellungsnahme vom VEP2030  </li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Kreuzung\u00a0B3\u00a0(alt)\u00a0/\u00a0Hoher\u00a0Holzweg</p>\n<h3>Mangel:</h3>\n<p>Kreuzung\u00a0B3\u00a0(alt)\u00a0-\u00a0Zwischen\u00a0Hoher\u00a0Holzweg\u00a0und\u00a0Im\u00a0Sundern\u00a0-\u00a0Unklare\u00a0Verkehrsf\u00fchrung.</p>\n<p>Vom Hohen Holzweg kommend gibt es keinen Radweg zur Ampel. Unklare Verkehrsf\u00fchrung f\u00fcr Radfahrer, da die Streuscheibe der Ampel (LSA) eine kombinierte Fu\u00dfg\u00e4nger und Radfahrer Ampel ist. Wenn Radfahrer vor der Shell Tankstelle stehen, besteht eine Gefahr durch Rechtsabbieger. Verwirrung durch ung\u00fcnstige Verkehrsf\u00fchrung.</p>\n<p>Radfahrer aus Hoher Holzweg in Richtung Sundernweg richten sich teilweise nach der LSA mit der gemeinsamen Streuscheibe f\u00fcr Fu\u00df- und Radverkehr. Dazu wechseln sie von der Fahrbahn Hoher Holzweg auf den Gehweg mit Hochbord, um die Fussg\u00e4nger-Furt an der LSA zu benutzen. Rechts abbiegende Autofahrer aus Hoher Holzweg \u00fcbersehen leicht die Fu\u00dfg\u00e4nger und Radfahrer, da ein Schild den Blick versperrt.</p>\n<p>Das Radfahren auf dem Gehweg auf der linken Seite zwischen Gartenstra\u00dfe/M\u00fchlenweg und der Shell-Tankstelle ist nicht freigegeben. Einen sicheren \u00dcbergang von der Gartenstra\u00dfe auf den kombinierten Fuss-Radweg auf der rechten Fahrbahnseite gibt es nicht, deshalb fahren die Sch\u00fcler, linksseitig auf den Fu\u00dfweg, um dann die LSA Hoher Holzweg - Sundernweg zu benutzen. In umgekehrter Richtung ist der Fu\u00dfweg an der B3 f\u00fcr Radfahrer freigegeben durch das Zusatzschild \"Fahrrad frei\".</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8P5M+RG_B3AltHoherHolzweg.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Eine Radfahrerfurt nahe der Fahrbahn einrichten (blaue Linie). -  \u00dcberweg in H\u00f6he Gartenstra\u00dfe einrichten.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8P5M+RG_B3AltHoherHolzwegVorschlag.png\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>2018-01-05  Verbesserungsvorschlag wurde in unserer Stellungsnahme vom VEP2030 wiederholt.</li>\n<li>2018-11  Vorschlag wurde im Rahmen einer Ortsbegehung wiederholt.</li>\n<li>2018-11 Alles ist offen. Hier k\u00f6nnte evtl. auch ein Kreisverkehr entstehen.</li>\n<li>2019-09-26-Do  Es wurde wieder ein Kreisverkehr vorgeschlagen. Radverkehrsf\u00fchrung auf Fahrbahn \"Konzept f\u00fcr Arnum Mitte\".</li>\n</ul>\n<hr /></div>"
      }

        "layout": "IPY_MODEL_efc2dc7e093345818801e4828d5661ef",
        "style": "IPY_MODEL_8fc7b9367d2f4856ab5e10ebc675d932",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"63\"></a></p>\n<h1>Radweg Weetzener Landstra\u00dfe - L\u00f6cher, Br\u00fcche und Unebenheiten</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8P9P%2BQ4\">8P9P+Q4</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#63\">Link</a></li>\n<li>Einstelldatum: 2019-06-03</li>\n<li>Informationsquelle: RADar!</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Weetzener\u00a0Landstra\u00dfe\u00a0-\u00a0\u00f6stlich\u00a0B3\u00a0(alt)</p>\n<h3>Mangel:</h3>\n<p>\u00dcber das Portal RADar! wurde eine neue Meldung eingestellt. ID: 2019-19750</p>\n<p>Loch, Unebenheit, Bruch oder Riss im Oberbau erh\u00f6ht Sturzrisiko. Der Radweg entlang der Weetzener Landstra\u00dfe zwischen B3 und Hemmingen Dorf ist in einem sehr schlechten Zustand. Neben den Abbr\u00fcchen und Versackungen sind auch die Risse zwischen den Abschnitten teilweise schmerzhafte \"Stauchstellen\" f\u00fcr die Wirbels\u00e4ule.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8P9M+QW_RadwegWeetzenerLandstra\u00dfe.jpg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Sanierung und Verbreiterung</p>\n<h3>Status:</h3>\n<ul>\n<li>2018-08-23 - Jens Spille - Herr Vinken (Region Hannover) informiert \u00fcber die Planungsabsichten der Region Hannover, als zust\u00e4ndige Stra\u00dfenbaulasttr\u00e4gerin, die Weetzener Landstra\u00dfe (K 221) zwischen der Einm\u00fcndung Dorfstra\u00dfe und dem Kreisverkehr Marie-Curie-Stra\u00dfe/ Alfred-Bentz-Stra\u00dfe umzugestalten. Der Bereich wird in insgesamt 5 Abschnitte unterteilt. Die Planung wird stufenweise umgesetzt.  </li>\n</ul>\n<p>[Umgestaltung Weetzener Landstra\u00dfe (K221) (4579 KB)](https://www.stadthemmingen.de/allris/to020.asp?TOLFDNR=808</p>\n<hr /></div>"

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"92\"></a></p>\n<h1>Querung Katzbachweg</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PFG%2B6Q\">8PFG+6Q</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#92\">Link</a></li>\n<li>Einstelldatum: 2017-09-10</li>\n<li>Informationsquelle: nan</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Hemmingen\u00a0Westerfeld\u00a0-\u00a0Berliner\u00a0Stra\u00dfe\u00a0(H\u00f6he\u00a0Katzbachweg)</p>\n<h3>Mangel:</h3>\n<p>Berliner\u00a0Stra\u00dfe\u00a0-\u00a0Linksseitiger\u00a0Radweg\u00a0Katzbachweg\u00a0-\u00a0Querung\u00a0ohne\u00a0F\u00fchrungRadfahrer von der B3 kommend und auf der rechten Seite den Radweg fahrend, m\u00fcssen ab dem Katzbachweg die linksseitigen verpflichtenden Radweg benutzen. Es gibt keinerlei F\u00fchrung oder Hilfsmittel um hier die Berliner Stra\u00dfe gefahrlos zu \u00fcberqueren. Insbesondere von hinten kommenden B3 Rechtsabbieger k\u00f6nnen schnell \u00fcbersehen werden.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PFG+4G_Katzbachweg.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PFG+4G_Katzbachweg2.png\" width=\"300\"></p>\n<p>Radfahrer die aus Richtung Norden von der B3 (alt) kommen, d\u00fcrfen nicht links bleiben, obwohl Sie 200 Meter sp\u00e4ter links fahren m\u00fcssen.</p>\n<h4>Radverkehrskonzept Hemmingen - 6.1.3 Radverkehrsf\u00fchrung Berliner Stra\u00dfe</h4>\n<p>Die Berliner Stra\u00dfe in Hemmingen-Westerfeld stellt eine wichtige Ost-\nWest-Verbindung dar und hat aufgrund der anliegenden KGS auch f\u00fcr den\nSchulverkehr eine gewisse Bedeutung. Im Stra\u00dfenzug ist \u00fcberwiegend\nStadt Hemmingen \u2013 Radverkehrskonzept 27\neine Geschwindigkeit von 30 km/h angeordnet. Die Radfahrenden werden\nauf einem auf der n\u00f6rdlichen Seite verlaufenden benutzungspflichtigen\ngemeinsamer Geh- und Radweg in beiden Fahrtrichtungen gef\u00fchrt.</p>\n<p>In Anpassung an die rechtlichen Gegebenheiten und vor dem Ziel den\nRadverkehr komfortabel und sicher zu f\u00fchren, wird empfohlen, die Benutzungspflicht\ndes gemeinsamen Geh- und Radweges aufzuheben. F\u00fcr die\nRadfahrenden wird eine F\u00fchrung auf der Fahrbahn empfohlen. Am s\u00fcdlichen\nFahrbahnrand der Berliner Stra\u00dfe ist die Einrichtung eines einseitigen\nSchutzstreifens mit einer Mindestbreite von 1,50 m vorzusehen. Der Einsatz\nvon Schutzstreifen ist vom Verkehrsaufkommen und der Fahrbahnbreite\nabh\u00e4ngig. Aufgrund der zur Verf\u00fcgung stehenden Fahrbahnbreite ist\ndies f\u00fcr die n\u00f6rdliche Seite nicht m\u00f6glich. Somit soll der Radfahrende in\nwestliche Richtung im Mischverkehr auf der Fahrbahn fahren. Erg\u00e4nzend\nkann der n\u00f6rdliche Seitenraum richtungsbezogen f\u00fcr den Radverkehr freigegeben\nWerden.</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<ol>\n<li>Aufhebung der Benutzungspflicht</li>\n<li>Radfahrerfurt \u00fcber Berliner Stra\u00dfe</li>\n</ol>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }

    "c6ae4060e52140f09f90ac3931031d61": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_f3b7e431a7924403ab01e8b0cf79eaf4",
        "style": "IPY_MODEL_a9c372996832471593003190bd756f2c",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"107\"></a></p>\n<h1>Engstelle nach Umbau Stadtbahnverl\u00e4ngerung</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PGF%2B68\">8PGF+68</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#107\">Link</a></li>\n<li>Einstelldatum: 2019-09-23</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>G\u00f6ttinger\u00a0Landstra\u00dfe\u00a0-\u00a0n\u00f6rdlich\u00a0Kirchdamm</p>\n<h3>Mangel:</h3>\n<p>Nach dem Umbau der B3 alt wegen der Stadtbahnverl\u00e4ngerung wird es f\u00fcr den Radverkehr eng.\nVorgesehen ist eine Fahrbahnbreite von 3.00 m mit einem Schutzstreifen von 1.50 m und Parkstreifen von 2.00 m.\nDer KFZ Verkehr kann wegen der Gleisk\u00f6rpers nicht nach links ausweichen. Wir haben 2014 vorgeschlagen:</p>\n<blockquote>\n<p>Einwand: Heutige Fahrzeuge, sogenannte SUVs und Vans, sind teilweise breiter als 2.00 m und \nauch Lieferfahrzeuge werden hier halten und in den Schutzstreifen hinein ragen. Wir fordern, \ndie Verbreiterung der Parkbuchten und einen Sicherheitsstreifen. \nVorschlag: Eine Verbreiterung der Parkbuchten auf mindestens 2,30 m. Weiterhin eine \nVerbreiterung des \u00f6stlichen Schutzstreifens auf 1,75 m. Wir w\u00fcrden eine Reduzierung des westlichen Schutzstreifens auf 1,50 m gerne in Kauf nehmen. Wir brauchen einen Sicherheitsstreifen zu sich pl\u00f6tzlich \u00f6ffnende KFZ-T\u00fcren.</p>\n</blockquote>\n<p>Dieses wurde damals abgelehnt. </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Jetzt fordert die Novelle der StvO 2019 einen \u00dcberholabstand von 1.5 m zwischen Radfahrenden und dem KFZ Verkehr. Dieses kann aufgrund der baulichen Gegebenheiten nicht gew\u00e4hrleistet werden. Wir fordern deshalb ein \u00dcberholverbot von Radfahrenden. </p>\n<p>Damit hat der Radfahrende zu mindestens die M\u00f6glichkeit einen, von Gerichten geforderten, Sicherheitsabstand von 0,8 bis 1,2 m zu parkenden Fahrzeugen einzuhalten und gleichzeitig eine gesetzliche Sicherheit nicht durch \u00fcberholende Fahrzeuge bedr\u00e4ngt zu werden. </p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PGF+J2_Stadtbahnverl\u00e4ngerung.svg\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }
    },

    "98d19fd17c6d4838aa4045407c347fbe": {
      "model_name": "HTMLModel",

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"108\"></a></p>\n<h1>Orientierungshilfe zur gefahrlosen Umfahrung der Stadtbahn Baustelle</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PGG%2B63\">8PGG+63</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#108\">Link</a></li>\n<li>Einstelldatum: 2019-06-01</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Orte\u00a0um\u00a0Stadtbahn\u00a0Baustelle</p>\n<h3>Mangel:</h3>\n<p>Der ADFC Hemmingen/Pattensen m\u00f6chte sowohl ortskundigen als auch ortsfremden Radfahrenden eine Orientierungshilfe zur gefahrlosen Umfahrung der Stadtbahn Baustelle geben. Dazu schlagen wir vor, Infotafeln an den Zufahrten zur Baustelle, an Sammelpunkten wie Rathausplatz und Einkaufzentren aufzustellen und den Inhalt sowohl Online als auch per Pressemitteilung zu verbreiten.</p>\n<p>Die Umleitungen verlaufen auf den Strecken, die Sie auch als Umleitung gekennzeichnet haben bzw. \u00fcber die Fahrradstra\u00dfen. Die Empfehlungen sollten sich auf keinen Fall widersprechen.</p>\n<h3>M\u00f6gliche Ma\u00dfnahmen</h3>\n<p>Hier ein erster Entwurf, basierend auf der OpenStreetMap Karte, die nur den Hinweis  \u201e\u00a9 OpenStreetMap-Mitwirkende\u201c verlangt. Vielleicht m\u00f6chten Sie auch selber einen Entwurf auf Basis der LGLN Karte erstellen.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PGF+2H_UmfahrungStadtbahnBaustelle.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Orientierungshilfen aufstellen.</p>\n<h3>Status:</h3>\n<ul>\n<li>2016-06-01 Jens Spille - An Verwaltung Stadt Hemmingen gemeldet.</li>\n</ul>\n<hr /></div>"

        "layout": "IPY_MODEL_d98febbec8614045b4009a6fd14d9426",
        "style": "IPY_MODEL_3538f0684fe64e9b91c3ac39f29e2e65",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"112\"></a></p>\n<h1>Eine\u00a0Fahrradstra\u00dfe\u00a0die\u00a0keine\u00a0sein\u00a0darf#2</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PGG%2BWC\">8PGG+WC</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#112\">Link</a></li>\n<li>Einstelldatum: 2019-10-20</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>K\u00f6llnbrinkweg\u00a0zwischen\u00a0Rathausplatz\u00a0und\u00a0Grundschule</p>\n<h3>Mangel:</h3>\n<p>Im K\u00f6llnbrinkweg zwischen Weidenkamp und Grundschule gibt es ein Konfliktpotential zwischen KFZ und Fahrr\u00e4dern. Durch die parkenden Autos am Rand wird durch entgegenkommende Fahrzeuge bzw. \u00fcberholende Fahrzeuge der geforderte Mindest-Seitenabstand von 1.5 Meter oft/meist nicht eingehalten.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PGG+VC_K\u00f6llnbrinkweg.jpg\" width=\"300\"></p>\n<p>In der <a href=\"https://www.hannorad.de/wp-content/uploads/hannorad2019-3.pdf\">HannoRad Ausgabe 2019-3</a> steht ein Artikel zur Fahrradstra\u00dfe Kleefelder Stra\u00dfe in Hannover. Diese darf keine Fahrradstra\u00dfe mehr sein, da durch die parkenden Autos die Stra\u00dfe zu schmal ist. Die verbleibenden, etwas mehr als 3 Meter reichen nicht aus, um als Fahrradstra\u00dfe mit KFZ frei zu dienen. Einfach nur blaue Schilder aufh\u00e4ngen und baulich nichts zu ver\u00e4ndern reicht nicht aus.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PGG+VC_ArtikelAusHannoRadAusgabe2019-3.jpg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<ul>\n<li>In gleicher Richtung: \u00dcberholverbot von Zweir\u00e4dern f\u00fcr KFZ.</li>\n<li>In entgegengesetzter Richtung: Ideen werden gesucht, so das Radfahrer (u.a. Grundsch\u00fcler) nicht zwischen parkenden Autos oder dem Bordstein und entgegenkommende Fahrzeuge \"gequetscht\" werden.</li>\n</ul>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"127\"></a></p>\n<h1>Pflaster abgesackt - Sturzgefahr - Am Siek</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8PHG%2BRV\">8PHG+RV</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#127\">Link</a></li>\n<li>Einstelldatum: 2019-12-10</li>\n<li>Informationsquelle: Michael M.</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Am\u00a0Siek</p>\n<h3>Mangel:</h3>\n<p>urch die Errichtung des neuen B\u00fcgels ist man geneigt, links am neuen B\u00fcgel vorbeizufahren. Die Pflasterung ist jedoch t\u00fcckisch und gef\u00e4hrlich. Die Regenrinne sollte eigentlich der tiefste Punkt der Wegfl\u00e4che sein, sodass das Regenwasser abflie\u00dfen kann. Tats\u00e4chlich hat sich die Pflasterung des Fu\u00df- und Radweges daneben so weit abgesenkt, dass sich eine erh\u00f6hte Kante der Regenrinne \u00fcber eine l\u00e4ngere Strecke herausgebildet hat. Wenn dort Laub liegt (aber auch sonst), kann dies zur Sturzgefahr werden, wenn man unerwartet an diese Kante kommt \u2026 wie es einen ADFC Kollegen fast passiert ist.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8PHG+RW_AmSiek_PflasterAbgesackt.jpg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Abgesackte Pflastersteine anheben &amp; neu verlegen.</p>\n<h3>Status:</h3>\n<ul>\n<li>offen</li>\n</ul>\n<hr /></div>"
      }

    "ef43386fba35414bab76f62f94334e5c": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_5076dbdb1c794f8ca073bcf666583b17",
        "style": "IPY_MODEL_3c55e8b48b3b45e8a10931f201d36a5a",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"141\"></a></p>\n<h1>Leinebr\u00fccke zum Grassdachhaus</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q5G%2BF7\">8Q5G+F7</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#141\">Link</a></li>\n<li>Einstelldatum: 2014 \"Gesa</li>\n<li>Informationsquelle: nan</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Steinfeldsee \u2013 Grassdachhaus</p>\n<h3>Mangel:</h3>\n<p>Es fehlt ein Konzept zur Entlastung und Entsch\u00e4rfung der sogenannten Wilkenburger Spinne. Bewohner, die von Westerfeld, Arnum oder Wilkenburg nach Laatzen m\u00fcssen, haben keine andere Wahl, als \u00fcber die Wilkenburger Spinne nach W\u00fclfel zu fahren. Die Radwege in der Leinemasch sind bei Regen und im Winter  nicht oder nur noch sehr eingeschr\u00e4nkt passierbar.</p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<ol>\n<li>Hier sollte man die Diskussion \u00fcber eine Br\u00fccke zwischen Wilkenburg und Laatzen, wie sie 2014 im \u201eGesamtkonzept wasserbezogener Naherholung\u201c vorgestellt wurde, wieder beleben. Es sollte untersucht werden, in wieweit eine Reduzierung von Abgasen, Feinst\u00e4ube, L\u00e4rm und Unfallgefahren und die F\u00f6rderung des Radverkehrs, einen Schotterweg in der N\u00e4he des Steinfeldsees rechtfertigt.   </li>\n<li>Weitere \u00dcberquerungsm\u00f6glichkeiten sind zu pr\u00fcfen. Zum Beispiel in Verl\u00e4ngerung der Kirchstra\u00dfe.  </li>\n</ol>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q5G+_BruekeGrassdachhaus.png\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>2014 \"Gesamtkonzept wasserbezogener Naherholung\"</li>\n<li>2018-01-05 J. Spille: Verbesserungsvorschlag wurde in unserer Stellungsnahme vom VEP2030 wiederholt.  <em>ADFCStellungnahmeVEP2030.doc</em> </li>\n</ul>\n<hr /></div>"
      }

        "_dom_classes": [],
        "layout": "IPY_MODEL_7f71b3e63d784f7c873e3c64c02348f5",
        "style": "IPY_MODEL_16604a514421459aa0987be5875eed80",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"143\"></a></p>\n<h1>Radweg-Nichtradweg-Radweg</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q64%2BQ3\">8Q64+Q3</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#143\">Link</a></li>\n<li>Einstelldatum: 2017-09-11</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Wilkenburg,\u00a0W\u00fclfeler\u00a0Stra\u00dfe</p>\n<h3>Mangel:</h3>\n<p>Der Radweg entlang der L398 ist von Arnum bis Ortseingang / Friedhof Wilkenburg verpflichtend (Zeichen 240). Ab ca. Ortseingang wird der Weg (zurecht aufgrund der geringen Breite) zum \"Fu\u00dfweg / Radfahrer frei\" herabgestuft, d.h. der Alltagsradfahrer/Berufspendler sollte/muss auf die Stra\u00dfe wechseln. Nach der Kurve vor der Kirchstra\u00dfe neben der Pferdekoppel wird der Weg wieder zum verpflichtenden Radweg auf der linken Seite heraufgestuft, d. h. ein erneuter Wechsel der Stra\u00dfenseite steht an. </p>\n<p>Erschwerend kommt hinzu, dass der Rad-/Fu\u00dfweg f\u00fcr beide Fahrtrichtungen freigegeben ist und in der Ortsdurchfahrt Wilkenburg daf\u00fcr eigentlich zu schmal ist.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q64+XF_DurchfahrtWilkenburg.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Maximalforderung: Einen der ERA \"Empfehlungen f\u00fcr Radverkehrsanlagen\" entsprechenden Radweg durch Wilkenburg bauen. Realistisch: Warnzeichen 138 an den gef\u00e4hrlichen Stellen aufstellen. Eventuell einen Radstreifen einrichten. Dieser w\u00fcrde allerdings nicht das Problem des doppelten Seitenwechsels l\u00f6sen.</p>\n<h3>Status:</h3>\n<ul>\n<li>2017 - Jens Spille - L389 soll saniert werden.</li>\n</ul>\n<hr /></div>"

r Riss im Oberbau erh\u00f6ht Sturzrisiko</p>\n<p>Weitere Angaben: Der alte kombinierte Rad-/Fu\u00dfweg an der W\u00fclfeler Stra\u00dfe zwischen Wilkenburg und Dorfstra\u00dfe (Spinne) ist seit langem ein \u00c4rgernis mit Rissen, Br\u00fcchen und Wellen. Wer seinen R\u00fccken liebt, f\u00e4hrt auf der Stra\u00dfe und setzt sich dem hupenden, dr\u00e4ngelnden Autoverkehr aus. Positives Beispiel: Die Weiterf\u00fchrung auf Hannoverscher Seite. </p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Sanierung</p>\n<h3>Status:</h3>\n<ul>\n<li>2019-05-27-Mo - Jens Spille - Mehrere Meldungen \u00fcber Radar! ID: 2019-19275, ID: 2019-19318</li>\n<li>2019-09-09 Jens Spille - Im Stadtgespr\u00e4ch mit B\u00fcndnes 90 / Die Gr\u00fcnen er\u00f6rtert.</li>\n</ul>\n<hr /></div>"

    "fe3bbf8e6e1241b19a0259a6cb99d2fb": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "1.5.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_16e34ecdf2884cc7bfbbeddae6a65288",
        "style": "IPY_MODEL_8bc1bdd6a56641dda7ea4e3e8d0746fe",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"152\"></a></p>\n<h1>Hotel zur Post - Gef\u00e4hrliche Einf\u00e4delung und spitzwinklig Querung</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q92%2BPP\">8Q92+PP</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#152\">Link</a></li>\n<li>Einstelldatum: 2019-09-22</li>\n<li>Informationsquelle: ADFC</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Hemmingen\u00a0Dorf\u00a0-\u00a0Vor\u00a0Hotel\u00a0zu\u00a0Post</p>\n<h3>Mangel:</h3>\n<p><strong>Fahrtrichtung in Richtung Westen</strong></p>\n<p>Der gemeinsame Geh und Radweg wird in H\u00f6he der Querungshilfe zum reinen Gehweg. F\u00fcr die Einf\u00e4delung auf die Fahrbahn ist die engste Stelle bei der Querungshilfe vorgesehen. Hinzu kommt das die Bordstein Absenkung sehr kurz ist. Es ist schwierig den KFZ Verkehr von hinten zu beobachten und gleichzeitig die Absenkung zu treffen. </p>\n<p><em>M\u00f6gliche Ma\u00dfnahme</em></p>\n<p>Eine Einf\u00e4delspur schaffen und 'Achtung Radfahrer' Zeichen aufstellen.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q92+PM_Einf\u00e4delhilfeWunstorf.png\" width=\"300\"></p>\n<p>Beispiel Einf\u00e4delhilfe aus Wunstorf - Koordinaren 52.42882/9.41554 'Am hohen Holz' gegen\u00fcber R\u00fcbensaftkocherei Reinhold - lecker</p>\n<p>Empfehlungen f\u00fcr ein Radwegende aus <a href=\"https://www.fahrradland-bw.de/fileadmin/user_upload_fahrradlandbw/1_Radverkehr_in_BW/c_Projekte_Infrastruktur/Landesradverkehrsnetz/1604_25_Musterloesungen_RadNETZ.pdf\">Musterl\u00f6sungen f\u00fcr Radverkehrsanlagen in Baden-W\u00fcrttemberg</a></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q92+PM_Radwegende.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q92+PM_Querungshilfe.png\" width=\"300\"></p>\n<p><strong>Fahrtrichtung in Richtung Osten</strong></p>\n<p>Hier gibt es zwei M\u00f6glichkeiten, entweder der Radfahrer benutzt die Fahrbahn und m\u00f6chte die Querungshilfe benutzen um auf den linksseitigen Geh und Radweg zu kommen. Das geht aufgrund der baulichen Anordnung fast nur im rechten Winkel. Oder der Radfahrer kommt vom Gehweg - Radfahrer frei - auf der rechten Seiten und muss die viel zu schmalen Bordsteinabsenkung benutzen.</p>\n<p><em>M\u00f6gliche Ma\u00dfnahmen</em></p>\n<p>Eine Aufstellfl\u00e4che vor der Querungshilfe f\u00fcr Radfahrer die die Fahrbahn benutzen und breitere Bordsteinabsenkungen f\u00fcr die Anderen. </p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q92+PM_HotelZurPost.svg\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>siehe unter Mangel</p>\n<h3>Status:</h3>\n<ul>\n<li>2019-08-14 - Tour mit Regionspr\u00e4sident - B\u00fcrgermeister: \"Die gef\u00e4hrlichste Kreuzung in Hemmingen\".</li>\n<li>2019-09-09 - Im Stadtgespr\u00e4ch mit B\u00fcndnes 90 / Die Gr\u00fcnen er\u00f6rtert.</li>\n</ul>\n<hr /></div>"
      }

      "model_module": "@jupyter-widgets/controls",

        "_dom_classes": [],
        "layout": "IPY_MODEL_ea4e0161e17846429579b70ea3edca25",
        "style": "IPY_MODEL_605507d9b12e4342b70884d65787f01a",
        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"153\"></a></p>\n<h1>Wilkenburger Spinne - Gef\u00e4hrliche Zweirichtungsquerung</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8Q94%2BVR\">8Q94+VR</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#153\">Link</a></li>\n<li>Einstelldatum: 2017-09-09</li>\n<li>Informationsquelle: nan</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Einm\u00fcndung\u00a0Dorfstra\u00dfe\u00a0(K221)\u00a0auf\u00a0der\u00a0W\u00fclfeler\u00a0Stra\u00dfe\u00a0(L\u00a0389)</p>\n<h3>Mangel:</h3>\n<p>Der Radweg entlang der W\u00fclfeler Stra\u00dfe (L 389) (gr\u00fcner Pfeil) hat eine abgefahrene rote Markierung in der Einm\u00fcndung Dorfstra\u00dfe (K 221).\nZu den Sto\u00dfzeiten bildet sich ein R\u00fcckstau auf der Dorfstra\u00dfe, da auf der W\u00fclfeler Stra\u00dfe ein kontinuierlicher Verkehrsfluss besteht. \nDurch den \"Druck\" der Fahrer eine L\u00fccke erwischen zu m\u00fcssen (Tunnelblick), sind Radfahrer und Fu\u00dfg\u00e4nger auf der Querung nicht mehr sicher.</p>\n<p>Des weiteren ist die Querung (blauer Pfeil) vom Parkplatz kommend sehr gef\u00e4hrlich, da der Verkehr aus Richtung Wilkenburg \nhinter einer Kurve liegt. \"Gr\u00fcner Ring\".</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q94+VR_WilkenburgerSpinne.png\" width=\"300\"></p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q94+VR_WilkenburgerSpinneFoto.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>Hier brauchen wir dringend eine Entschleunigung\n  - Ideal w\u00e4re ein Kreisel, mit STOP und Zusatzzeichen Radfahrer von links und rechts.\n  - Eine Trennung der Zufahrt aus Hemmingen und der Zufahrt zum Parkplatz.\n  - Notfalls eine Lichtsignalanlage (LSA).\n  - Dringend eine Geschwindigkeitsbegrenzung auf 50 km/h.</p>\n<p>F\u00fcr die Querung aus und zu dem Parkplatz w\u00e4re eine Querungshilfe (Verkehrsinsel) sinnvoll. Mindestens ein Spiegel.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8Q94+VR_VorschlagWilkerburgerSpinne.svg\" width=\"300\"></p>\n<h3>Status:</h3>\n<ul>\n<li>2019-09-09 Jens Spille - Im Stadtgespr\u00e4ch mit B\u00fcndnes 90 / Die Gr\u00fcnen er\u00f6rtert. </li>\n</ul>\n<hr /></div>"

        "value": "\n<style>\nh1 {\n  font-weight: bold;\n  color: #000;\n  font-size: 14px;\n}\n\nh2 {\n  font-weight: bold;\n  color: #000;\n  font-size: 13px;\n}\nh3 {\n  font-weight: bold;\n  color: #000;\n  font-size: 12px;\n}\n</style>\n<div><p><a name=\"172\"></a></p>\n<h1>Radwegverschwenkung und Einengung auf Br\u00fccke</h1>\n<ul>\n<li>Plus Code: <a href=\"https://www.google.com/maps/search/?api=1&amp;query=9F4F8QH3%2BR4\">8QH3+R4</a></li>\n<li>M\u00e4ngelliste: <a href=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/index.html#172\">Link</a></li>\n<li>Einstelldatum: 2017-09-11</li>\n<li>Informationsquelle: Marco S.</li>\n</ul>\n<h3>Ortsbeschreibung:</h3>\n<p>Br\u00fcckstra\u00dfe</p>\n<h3>Mangel:</h3>\n<p>F\u00fcr eine Br\u00fccke wird der Radweg verschwenkt und verengt, die Verschwenkung ist im Dunklen schlecht erkennbar, die Breite ist f\u00fcr sich begegnende Radfahrer eng.</p>\n<p>Mangel/Gefahr: Der Radweg entlang der K20 wird f\u00fcr eine kleine Br\u00fccke stark verschwenkt und die Radwegbreite eingeschr\u00e4nkt. Die Radwegf\u00fchrung ist im Dunklen schlecht erkennbar, der Radweg wird sehr eng an die K20 herangef\u00fchrt (Abgrenzung nur durch eine Art Bordstein), die Radwegbreite im Bereich der Verschwenkung ist f\u00fcr sich begegnende Radfahrer eng. Erg\u00e4nzung: Von Hemmingen Richtung Hannover ist eine Absperrschranke (Zeichen 600) angebracht, die in Richtung Hemmingen fehlt.</p>\n<p><img src=\"https://adfc-hemmingen-pattensen.github.io/MaengellisteHem/8QH3+R4_Br\u00fcckeBr\u00fcckstr.png\" width=\"300\"></p>\n<h3>Ma\u00dfnahmenvorschlag:</h3>\n<p>M\u00f6gliche Ma\u00dfnahmen: Erkennbarkeit im Dunklen durch geeignete Reflektoren o. \u00e4. erh\u00f6hen, Absperrschranke auch in Richtung Hemmingen anbringen,  Abgrenzung des Radwegs in Richtung des Gew\u00e4ssers und der Stra\u00dfe verbessern.</p>\n<h3>Status:</h3>\n<ul>\n<li>2017-09-13 J. Spille: Stra\u00dfenbeleuchtung (evtl. Solar) w\u00e4re hilfreich.</li>\n<li>2019 J. Spille:
